<ion-header>

  <ion-navbar>
    <ion-title>{{team?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let game of games"
        (click) = "goToTeam(game)">
      {{game.opponent}}
    </ion-item>
  </ion-list>
</ion-content>
