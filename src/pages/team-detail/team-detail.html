<ion-header>

  <ion-navbar>
    <ion-title>{{team?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h2>Record: {{teamStanding.wins}} - {{teamStanding.losses}}</h2>
          <p>{{team?.coach}}</p>
        </ion-col>
        <ion-col text-right col-6>

          <button ion-button="" color="primary"  outline (click)="toggleFollow()" *ngIf="!isFollowing">
            <ion-icon name="star"></ion-icon>
            Add favorite
          </button>
          <button ion-button="" color="primary" (click)="toggleFollow()" *ngIf="isFollowing">
            <ion-icon name="star"></ion-icon>
          </button>

        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label>Filtro</ion-label>
        <ion-toggle [(ngModel)]="useDateFilter"
                    (ionChange)="dateChanged()"
        ></ion-toggle>
        <ion-datetime displayFormat="D/M/YYYY"
                      pickerFormat="D/M/YYYY"
                      [(ngModel)]="dateFilter"
                      (ionChange)="dateChanged()"
                      [(disabled)] = "!useDateFilter">
        </ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let game of games"
        (click) = "goToTeam(game)">

      <ion-row align-items-center>
        <ion-col col-3="">
          <p>{{game.time | date:'M/d/yy'}}</p>
          <p>{{game.time | date:'shortTime'}}</p>
        </ion-col>
        <ion-col col-6="">
          <p>{{game.homeAway}} {{game.opponent}}</p>
          <p>{{game.location}}</p>
        </ion-col>
        <ion-col col-3="">
          <h4>{{game.scoreDisplay}}</h4>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>
</ion-content>
